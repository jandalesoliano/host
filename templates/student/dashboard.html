<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <button id="sidebar-toggle" class="sidebar-toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="sidebar" id="sidebar">
            <h2 style="font-size: 24px; margin-bottom:15px;">Dashboard</h2>
            <ul>
                <li><a href="{% url 'home' %}" style="font-size: 18px; text-decoration: none;"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{% url 'result-page' %}" style="font-size: 18px; text-decoration: none;"><i class="fas fa-chart-bar"></i> Result</a></li>
                <li>
                    <form method="post" action="{% url 'user-logout' %}">
                        {% csrf_token %}
                        <button type="button" name="logout" style="border: none; background-color: transparent; font-size: 18px;" onclick="this.form.submit()">
                            <i class="fas fa-sign-out-alt fa-fw"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="content">
            <h2>Welcome {{f_name}} {{l_name}}</h2>
            <p>This is where you can manage your school's data and settings.</p>
        </div>
    </div>

    <script>
        const sidebarToggleBtn = document.getElementById("sidebar-toggle");
        const sidebar = document.getElementById("sidebar");
    
        sidebarToggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("sidebar-hidden");
        });
    </script>
</body>
<style>
    .dashboard-container {
        display: flex;
        height: 100%;
        background-size: cover;
        background-position: center;
    }
    
    .sidebar {
        background-color: #2d3748;
        color: #fff;
        width: 250px;
        display: absolute;
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 10;
        transition: transform 0.5s ease; /* Adding transition for sliding animation */
    }
    
    .sidebar-hidden {
        transform: translateX(-300px); /* Hide the sidebar */
    }
    
    .sidebar-toggle-btn {
        background-color: #2d3748;
        position: fixed;
        top: 9px;
        left: 10px;
        z-index: 20; /* Ensure it's above other elements */
        transition: transform 0.5s ease; /* Adding transition for button animation */
    }
    
    .sidebar-toggle-btn.active {
        transform: translateX(250px); /* Move button to the right when sidebar is visible */
    }
    
    .sidebar h2 {
        font-family: "Staatliches", sans-serif;
        padding-top:40px;
        padding-left: 25%;
        padding-bottom: 20px;
    }
    
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    
    .sidebar ul li {
        font-family: "Bebas Neue", sans-serif;
        padding: 15px 20px;
        cursor: pointer;
        margin-bottom: 15px;
        color: #fff; /* Set text color to white */
    }
    
    .sidebar ul li:hover {
        background-color: #696086;
    }
    
    .content {
        width:100%;
        padding: 20px;
        flex-direction: column;
        margin: 0;
    }
    
    .content h2 {
        padding-left:20%;
        color: #333;
    }
    
    .content p {
        padding-left:20%;
        color: #666;
    }
    
   
    
    /* Styling for all buttons */
    button, a {
        padding: 10px 40px;
        color: #fff;
        border: none;
        border-radius: 0px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover, a:hover {
        background-color: #696086;
    }
    
    /* Styling for icons */
    .fa {
        margin-right: 10px;
    }
    
    /* Adjust logout button background color */
    button[name="logout"] {
        background-color: transparent; /* Remove background color */
    }
    
    button[name="logout"]:hover {
        background-color: rgba(0, 0, 0, 0.1); /* Add hover background color */
    }
    

    @media only screen and (max-width: 768px) {
    

    
    }

   
</style>
</html>
